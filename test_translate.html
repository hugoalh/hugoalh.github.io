<body>
	<div align="center">

	<div>
		<p id="display_userlanguage"></p>
		<p id="display_userlanguage_modify"></p>
		<p id="display_detect"></p>
	</div>
	<script src="assets/javascript/jquery_3.3.1.js"></script>
	<script src="assets/language/language.js"></script>
	<script>
		var userlanguage = navigator.language.toLowerCase() || navigator.userLanguage.toLowerCase() || navigator.browserLanguage.toLowerCase();
		document.getElementById("display_userlanguage").innerHTML = userlanguage;
		if (userlanguage == "zh-tw") {
			var detect = "Yes";
		} else {
			var detect = "No";
		};
		document.getElementById("display_detect").innerHTML = detect;
	</script>
